<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toboolist</title>

    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
   
    <!-- Link Css -->
    <link rel="stylesheet" href="style.css">
</head>
    <body>
        <!-- Intestazione e logo -->
        <header>
            <img src="./img/Logo.png" alt="Toboolist logo" class="logo">
            <span class="logotype">Toboolist</span>
        </header>

        <main>
            <!-- Tasti interattivi -->
            <nav>
             <input type="button" class="rounded button" value="Add Task">
             <input type="button" class="rounded button" value="Add Section">
            </nav>

            <section class="listcontainer">
            
                <!-- Lista 1 -->
                <h1 class="titoli"><span class="arrow"> New Task</span></h1>
                 <ul class="checklist">
                    <li><span class="check"></span>Quarterly Newsletter<span class="tag editorial"></span></li>
                 </ul>
    
                <!-- Lista 2 -->
                <h1 class="titoli"><span class="arrow"> Today</span></h1>
                 <ul class="checklist">
                     <li><span class="check"></span>Recruiting blog post<span class="tag editorial"></span></li>
                     <li><span class="check"></span>Mobile app launch<span class="tag goals"></span></li>
                     <li><span class="cross"></span>Interview John. H<span class="tag recruit"></span></li>
                     <li><span class="check"></span>Submit update to mobile storefronts<span class="tag mobile"></span></li>
                 </ul>
                
                <!-- Lista 3 -->
                <h1 class="titoli"><span class="arrow"> Upcoming</span></h1>
                  <ul class="checklist" >
                      <li><span class="cross"></span>Schedule meeting with Alex</li>
                      <li><span class="check"></span>Homepage refresh<span class="tag website"></span></li>
                      <li><span class="check"></span>Onboard new Sales team members<span class="tag sales"></span></li>
                      <li><span class="check"></span>Review editorial calendar<span class="tag editorial"></span></li>
                  </ul>    
                    
                            
            </section>

            <!-- Validazione W3C CSS & HTML -->
            <section class="valid">
                <div>
                    <p>
                        <a href="http://jigsaw.w3.org/css-validator/check/referer">
                            <img style="border:0;width:88px;height:31px"
                                src="http://jigsaw.w3.org/css-validator/images/vcss-blue"
                                alt="CSS Valido!" />
                            </a>
                        </p>
                                
                </div>
            </section>

        </main>

    </body>
</html>
